    <main>
        <div class="form">
            <div class="form__titulo">
                <h3 class="tituloh3">Formulario de contacto</h3>
            </div>
            <div class="formulario-1">
                <form action="">
                    <div class="datos">
                        <label for="nombre" class="form__titulos">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        <label for="apellido" class="form__titulos">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>                    
                    <div class="consulta">
                        <label for="consulta" class="form__titulos">Ingresa tu consulta:</label>
                        <textarea name="" cols="34" rows="5" class="form-control" id="consulta" placeholder="Tu Consulta"></textarea>    
                    </div>
                    <div class="terminos">
                        <input type="checkbox" class="form-check-input mt-2" name="" id="terminos">
                        <label for="terminos" class="form__titulos">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="enviarForm">
                        <input type="reset" value="Borrar datos" class="btn btn-danger">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="loader-wrapper">
            <img src="../imgs/loading_image.png" alt="" width="250" height="150">
        </div>
        <script>
            $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
            });
        </script>
